<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowayton ESL</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="upcoming-game">
        <h2>Upcoming Game</h2>
        <h3>10/23 Angels @ Stars</h3>
    </div>
    <div id="schedule">
        <h2>Schedule</h2>
        <ul id="schedule-list"></ul>
    </div>
    <div id="standings">
        <h2>Standings</h2>
        <table>
            <thead>
                <tr>
                    <th> </th>
                    <th>W</th>
                    <th>L</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stars</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Angels</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Knights</td>
                    <td>1</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="rosters">
        <div>
            <h2>Stars</h2>
            <ul class="roster" id="stars-roster"></ul>
        </div>
        <div>
            <h2>Knights</h2>
            <ul class="roster" id="knights-roster"></ul>
        </div>
        <div>
            <h2>Angels</h2>
            <ul class="roster" id="angels-roster"></ul>
        </div>
        <div>
            <h2>Subs</h2>
            <ul class="roster" id="subs-roster"></ul>
        </div>
    </div>
</body>
    <script type="module" src="index.js"></script>
</html>
